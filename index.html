<div class="text">WORD</div>
<div class="ball"></div>

<style>
   .text {
      font-size: 100px;
      display: inline;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
   }

   .ball {
      background: red;
      width: 100px;
      height: 100px;
      position: fixed;
      top: 0;
      left: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: luminosity;
      backdrop-filter: blur(5px);
   }
</style>
<script>
   var ball = document.querySelector(".ball");
   window.addEventListener("mousemove", event => {
      var y = event.clientY;
      var x = event.clientX;
      ball.style.top = y + "px";
      ball.style.left = x + "px";

   });
</script>
